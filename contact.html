<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besterman Lab - Contact</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: auto;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .sidebar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/helix.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }
        .sidebar-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: black;
            text-decoration: none;
            font-size: 21.84px;
            font-weight: bold;
            display: block;
            padding: 5px 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
            margin-left: 250px; /* Adjust to the width of the sidebar */
            min-height: calc(100vh - 3rem); /* Adjust to footer height */
        }
        .main-content h1 {
            color: #1e5288;
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .building-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
        .address, .email-info {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        footer {
            background-color: #1e5288;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="publications.html">Publications</a></li>
                    <li><a href="studies.html">Studies</a></li>
                    <li><a href="code.html">Data</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <h1>Contact</h1>
            <div class="contact-info">
                <img src="images/7910frost.jpg" alt="7910 Frost Street Building" class="building-image">
                <p class="address">7910 Frost Street, Suite 300, San Diego, CA 92123</p>
                <p class="email-info">For questions about research studies, please contact Corrine Blucher at: <a href="mailto:cblucher@rchsd.org">cblucher@rchsd.org</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Besterman Lab. All rights reserved.</p>
    </footer>
</body>
</html>
