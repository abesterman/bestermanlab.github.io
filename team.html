<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Besterman Lab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrap {
            flex: 1;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/helix.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }
        .sidebar-content {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: black;
            text-decoration: none;
            font-size: 21.84px;
            font-weight: bold;
            display: block;
            padding: 5px 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
            margin-left: 250px; /* Equal to the width of the sidebar */
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content h1 {
            color: #1e5288;
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #1e5288;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1e5288;
        }
        .profile-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .profile {
            text-align: center;
            width: 45%;
            margin-bottom: 20px;
        }
        .profile.single {
            width: 100%;
        }
        .profile img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .profile p {
            font-size: 1em;
            line-height: 1.5;
            margin: 5px 0;
        }
        .profile a {
            color: #1e5288;
            text-decoration: none;
        }
        .alumni-list {
            list-style-type: none;
            padding-left: 0;
        }
        .alumni-list li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #1e5288;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
        .menu-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background: #1e5288;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .menu-toggle {
                display: block;
            }
            .profile {
                width: 100%;
            }
            .main-content h1 {
                font-size: 2em;
            }
            .section h2 {
                font-size: 1.3em;
            }
            .profile img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle">â˜°</button>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-content">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="publications.html">Publications</a></li>
                    <li><a href="studies.html">Studies</a></li>
                    <li><a href="code.html">Data</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="content-wrap">
            <div class="main-content">
                <h1>Team</h1>
                <!-- Rest of the content remains the same -->
                <!-- ... -->
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Besterman Lab. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.style.marginLeft = sidebar.classList.contains('active') ? '250px' : '0';
        });
    </script>
</body>
</html>
